<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ISBN Website</title>

    <style>
      body {
        font-family: arial, sans-serif;
      }
      h1 {
        text-align: center;
        margin-top: 100px;
      }
      .search {
        text-align: center;
        position: relative;
        padding: 0;
        margin: 0;
      }
      .searchbox {
        width: 400px;
        height: 40px;
        background-color: transparent;
        border: 1px solid grey;
        border-radius: 10px;
        margin-top: 30px;
      }
      .isbn {
        display: flex;
        margin-top: 10px;
      }
      .isbn-example {
        background-color: #f8f9fa;
        border: 1px solid #f8f9fa;
        border-radius: 4px;
        color: #3c4043;
        font-size: 16px;
        height: 46px;
        min-width: 54px;
        text-align: center;
        margin-left: 20px;
      }
      .flex {
        margin-left: 50px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      .example {
        display: flex;
        justify-content: center;
        margin-top: 40px;
      }

      .button {
        margin-left: 8px;
        margin-top: 30px;
        width: 70px;
        height: 43px;
        border-radius: 10px;
        border: 0px;
        font-size: 18px;
      }
    </style>
  </head>
  <!-- 9788126568772 -->
  <body>
    <div id="target">
      <h1>ISBN Search Page</h1>
      <div>
        <div class="flex">
          <input
            type="text"
            placeholder="Search.."
            class="searchbox"
            id="UserEnteredISBN"
          />
          <button onclick="callGoogleBookAPI()" class="button" id="toggle">
            Go
          </button>
        </div>

        <div class="example">
          <div class="isbn-example">ISBN Examples:</div>
          <span class="isbn-example"> 9788126568772</span>
          <span class="isbn-example"> 9788126568773</span>
        </div>
      </div>
    </div>

    <pre id="jsonResponse"></pre>
    <script>
            function error(err) {
              console.log("blsjhds")
          console.log('Request Failed', err); //error details will be in the "err" object
      }
            function callGoogleBookAPI() {
              var y = document.getElementById("UserEnteredISBN").value;
              console.log("ISBN",y);

              var EndpointEnvVar = {{.apiEndpoint}};

              console.log("endpoint",EndpointEnvVar);

                var req = new XMLHttpRequest();
                req.overrideMimeType("application/json");
                req.open('GET', "http://"+EndpointEnvVar+"/books/" + y, true);
                req.onerror = error;
                req.onload  = function() {
                  try {
                    var jsonResponse = JSON.parse(req.responseText);
                    document.getElementById("jsonResponse").innerHTML = JSON.stringify(jsonResponse);
          } catch (e) {
                    document.getElementById("jsonResponse").innerHTML = "Value of ISBN is Incorrect";
            console.log("errrr");
          }
                  console.log(jsonResponse);
                };
                req.send(null);

                const targetDiv = document.getElementById("target");
                const btn = document.getElementById("toggle");
                if (targetDiv.style.display !== "none") {
                  targetDiv.style.display = "none";
                } else {
                  targetDiv.style.display = "block";
                }
            }
    </script>
  </body>
</html>
