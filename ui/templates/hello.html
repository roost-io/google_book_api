<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ISBN Website</title>

    <style>
      body {
        font-family: arial, sans-serif;
      }
      h1 {
        text-align: center;
        margin-top: 100px;
      }
      .search {
        text-align: center;
        position: relative;
        padding: 0;
        margin: 0;
      }
      .searchbox {
        width: 400px;
        height: 40px;
        background-color: transparent;
        border: 1px solid grey;
        border-radius: 10px;
        margin-top: 30px;
      }
      .isbn {
        display: flex;
        margin-top: 10px;
      }
      .isbn-example {
        background-color: #f8f9fa;
        border: 1px solid #f8f9fa;
        border-radius: 4px;
        color: #3c4043;
        font-size: 16px;
        line-height: 27px;
        height: 46px;
        min-width: 54px;
        text-align: center;
        margin-left: 20px;
      }
      .flex {
        margin-left: 50px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      .example {
       display: flex;
       justify-content: center;
       margin-top: 40px;
      }
    
      .button {
        margin-left: 8px;
        margin-top: 30px;
        width: 70px;
        height: 43px;
        border-radius: 10px;
        border: 0px;
        font-size: 18px;
      }
    </style>
  </head>
  <!-- 9788126568772 -->
  <body>
    <h1>ISBN Search Page</h1>
    <div>
      <div class="flex">
        <input
          type="text"
          placeholder="Search.."
          class="searchbox"
          id="UserEnteredISBN"
        />
        <button onclick="callGoogleBookAPI()" class="button" id="myBtn">Go</button>
      </div>
      <div class="example">
        <div class="isbn-example">ISBN Examples:</div>
        <span class="isbn-example"> 9788126568772</span>
        <span class="isbn-example"> 9788126568773</span>
      </div>
    </div>

    <script>
      function success() {
        var data = JSON.parse(this.responseText); //parse the string to JSON
        console.log(data);
      }

      // function to handle error
      function error(err) {
        console.log("Request Failed", err); //error details will be in the "err" object
      }
      function callGoogleBookAPI() {
        var y = document.getElementById("UserEnteredISBN").value;
        console.log(y);
          console.log(window.env.BOOKAPI_ENDPOINT);
          var xhr = new XMLHttpRequest();
          xhr.onload = success; 
          xhr.onerror = error; 
          xhr.open("GET", window.env.BOOKAPI_ENDPOINT+"/books/" + y); 
          xhr.send();
      }
    </script>
  </body>
</html>
